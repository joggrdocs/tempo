name: 'Publish to npm'

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: 'ğŸ›’ Checkout Code'
        uses: actions/checkout@v4
      - name: 'âœ… Check if package.json Version matches tag'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs')
            const packageJson = JSON.parse(fs.readFileSync('${{ github.workspace }}/package.json'))
            const pjv = packageJson.version
            const tv = "${{ github.ref_name }}".replace('v', '')

            if (pjv !== tv) {
              throw new Error(`The tagged release, ${tv}, doesn't match the package.json version, ${pjv}. Please fix the issue, delete the tag & release and try again.`)
            }
      - name: 'ğŸŸ¢ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'
      - name: 'âš¡ï¸ Install Packages'
        run: yarn install
      - name: 'ğŸ—ï¸ Build'
        run: yarn build
      - name: 'ğŸš¢ Publish'
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
