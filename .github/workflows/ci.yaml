name: 'CI'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lintAndTest:
    name: Lint & Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
      - name: Use Node.js v18
        uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install Packages
        run: npm install
      # @todo add in Linting & Formatting
      #       - name: Format
      #         run: yarn format:check
      #       - name: Lint
      #         run: yarn lint:check
      #       - name: Type Check
      #         run: yarn type:check
      - name: Test
        run: npm test --ci
