name: 'ci: Code Standards & Testing'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ci:
    name: Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: 'â¬‡ï¸ Checkout Code'
        uses: actions/checkout@v4
      - name: 'ğŸ’š Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: 'ğŸ“¦ Install Packages'
        run: yarn install
      - name: 'ğŸ—ï¸ Build'
        run: yarn build
      - name: 'ğŸ¨ Code Formatting'
        run: yarn analyze:fmt
      - name: 'âš™ï¸ Code Linting'
        run: yarn analyze:lint
      - name: 'ğŸŸ¦ Typecheck'
        run: yarn analyze:types
      - name: 'âš¡ï¸ Test'
        id: test
        run: yarn test

  dependabot:
    name: 'Dependabot (auto-merge)'
    needs: [ci]
    runs-on: ubuntu-latest
    timeout-minutes: 5
    if: ${{ github.actor == 'dependabot[bot]' && github.event_name == 'pull_request'}} # Detect that the PR author is dependabot
    steps:
      - name: Enable auto-merge for Dependabot PRs
        run: gh pr merge --auto --squash "$PR_URL" # Use GitHub CLI to automatically merge the PR
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{ secrets.GH_BOT_TOKEN }}
