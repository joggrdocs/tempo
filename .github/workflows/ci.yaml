name: 'CI'

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lintAndTest:
    name: Lint & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: '⬇️ Checkout Code'
        uses: actions/checkout@v4
      - name: '💚 Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: '📦 Install Packages'
        run: yarn install
      - name: '🏗️ Build'
        run: yarn build
      - name: '🎨 Code Formatting'
        run: yarn analyze:fmt
      - name: '⚙️ Code Linting'
        run: yarn analyze:lint
      - name: '🟦 Typecheck'
        run: yarn analyze:types
      - name: '⚡️ Test'
        id: test
        run: yarn test
